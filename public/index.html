<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DJ TOTY GEE LIVE</title>
  <meta name="description" content="Basic Example â€” Networked-Aframe" />

  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
  <!-- <script src="/easyrtc/easyrtc.js"></script> -->
  <script src="https://unpkg.com/networked-aframe@^0.12.0/dist/networked-aframe.min.js"></script>

  <!-- Load essential scripts first -->
  <script src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-event-set-component@master/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>

  <!-- Load non-essential scripts -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body style="background-color: black;">
  <a-scene>
  <!--
    <a-scene
    networked-scene="
      room: basic;
      debug: true;
      adapter: wseasyrtc;
      serverURL: /;
    "
  >
  -->
    <a-assets timeout="20000">
      <img
        id="rug"
        crossorigin="anonymous" 
        src="https://dragossido.github.io/public/assets/dj_toty_gee_3.png"
      />
      <video
        id="penguin-sledding"
        autoplay
        loop="true"
        crossorigin="anonymous" 
        src="https://dragossido.github.io/public/assets/intro_vr.mp4"
      ></video>
      <a-asset-item
        id="strusse"
        src="https://dragossido.github.io/public/assets/STTruss.glb"
        crossorigin="anonymous"
      ></a-asset-item>

      <!-- Templates -->
      <template id="avatar-template">
        <a-entity class="avatar">
          <a-sphere class="head" scale="0.45 0.5 0.4"></a-sphere>
          <a-entity class="face" position="0 0.05 0">
            <a-sphere
              class="eye"
              color="#efefef"
              position="0.16 0.1 -0.35"
              scale="0.12 0.12 0.12"
            >
              <a-sphere
                class="pupil"
                color="#000"
                position="0 0 -1"
                scale="0.2 0.2 0.2"
              ></a-sphere>
            </a-sphere>
            <a-sphere
              class="eye"
              color="#efefef"
              position="-0.16 0.1 -0.35"
              scale="0.12 0.12 0.12"
            >
              <a-sphere
                class="pupil"
                color="#000"
                position="0 0 -1"
                scale="0.2 0.2 0.2"
              ></a-sphere>
            </a-sphere>
          </a-entity>
        </a-entity>
      </template>
    </a-assets>

    <!-- Camera rig -->
    <a-entity id="rig" position="0 1.7 6">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights (essential for GLB) -->
    
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="2 6 4"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-2 6 4"></a-entity>
    

    <!-- floor -->
    <a-entity
      position="0 0 0"
      geometry="primitive: plane; width: 10000; height: 10000;"
      rotation="-90 0 0"
      material="src: #rug; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4;"
    >
    </a-entity>

    <a-entity
      position="0 2.5 -50"
      geometry="primitive: box; width: 18; height: 5; depth: 2"
      material="color: red;"
    >
    </a-entity>

    <a-entity
      position="0 9.65 -50"
      geometry="primitive: plane; width: 16; height: 9;"
      material="src: #penguin-sledding; transparent: false;"
    >
    </a-entity>

    <a-entity
      id="strusseEntity"
      gltf-model="#strusse"
      position="0 0 -50"
      rotation="0 180 0"
      scale="4 4 1"
    ></a-entity>

    

    <a-sky color="#2f2c2c"></a-sky>
    <a-entity id="particles" particle-system="preset: snow"></a-entity>
  </a-scene>

</body>
</html>
