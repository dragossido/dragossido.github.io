<html>
  <head>
    <meta charset="utf-8" />
    <title>DJ TOTY GEE LIVE</title>
    <meta name="description" content="Basic Example â€” Networked-Aframe" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.8.0/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
	  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script>
      // see issue https://github.com/networked-aframe/networked-aframe/issues/267
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate("#avatar-template")) {
          NAF.schemas.add({
            template: '#avatar-template',
             components: [
              'position',
              'rotation',
              {
                selector: '.head',
                component: 'material',
                property: 'color'
              }
            ]
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      }
    </script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <a-scene networked-scene="
      room: basic;
      debug: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="rug" src="https://cdn.glitch.me/dff00168-4294-4529-a60a-2de7ac9dba96/dj_toty_gee_3.png?v=1640382710250">
        <video id="penguin-sledding" autoplay loop="true" src="http://node-07.zeno.fm:80/22z8xb1c9yzuv" crossorigin="anonymous" ></video>
        <a-asset-item id="speaker" src="https://cdn.glitch.me/dff00168-4294-4529-a60a-2de7ac9dba96/speaker.gltf?v=1640547060648"></a-asset-item>
        <a-asset-item id="trusse" src="https://cdn.glitch.me/dff00168-4294-4529-a60a-2de7ac9dba96/trusse.gltf?v=1640537094199"></a-asset-item>
        <a-asset-item id="movinghead" src="https://cdn.glitch.me/dff00168-4294-4529-a60a-2de7ac9dba96/movinghead.gltf?v=1640547735422"></a-asset-item>
        <a-asset-item id="spk_floor" src="https://cdn.glitch.me/dff00168-4294-4529-a60a-2de7ac9dba96/spk_floor.gltf?v=1640549847607"></a-asset-item>
        
        

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player"
                camera
                networked="template:#avatar-template;attachTemplateToLocal:false;"
                position="0 1.7 0"
                spawn-in-circle="radius:3"
                wasd-controls
                look-controls>
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #rug; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4;">
      </a-entity>
      
      <a-entity position="0 2.5 -50"
                geometry="primitive: box; width: 18; height: 5; depth: 2"
                material="color: red;"> 
      
      </a-entity>
      
      <a-entity position="0 9.65 -50"
                geometry="primitive: plane; width: 16; height: 9;"
                material="src: #penguin-sledding; transparent: false;">
      </a-entity>
      
      <a-entity gltf-model="#spk_floor"
                position="11 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      
      <a-entity gltf-model="#spk_floor"
                position="14 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      <a-entity gltf-model="#spk_floor"
                position="17 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      
      <a-entity gltf-model="#spk_floor"
                position="-11 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      
      <a-entity gltf-model="#spk_floor"
                position="-14 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      <a-entity gltf-model="#spk_floor"
                position="-17 6 -50"
                rotation="0 0 180"
                scale="0.08 0.08 0.08">
      </a-entity>
      
      <a-entity gltf-model="#speaker"
                position="-11 14 -50"
                rotation="0 180 0">
      </a-entity>
      <a-entity gltf-model="#speaker"
                position="14 14 -50"
                rotation="0 180 0">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="-10 18 -50"
                scale="0.10 0.10 0.10">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="-20 18 -50"
                scale="0.10 0.10 0.10">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="0 18 -50"
                scale="0.10 0.10 0.10">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="10 18 -50"
                scale="0.10 0.10 0.10">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="20 18 -50"
                scale="0.10 0.10 0.10">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="23 16 -50"
                scale="0.10 0.10 0.10"
                rotation="0 0 90">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="23 6 -50"
                scale="0.10 0.10 0.10"
                rotation="0 0 90">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="-23 16 -50"
                scale="0.10 0.10 0.10"
                rotation="0 0 90">
      </a-entity>
      <a-entity gltf-model="#trusse"
                position="-23 6 -50"
                scale="0.10 0.10 0.10"
                rotation="0 0 90">
      </a-entity>
      
      <a-entity gltf-model="#movinghead"
                position="-17 15.7 -49"
                rotation="0 0 180">
      </a-entity>
      <a-entity gltf-model="#movinghead"
                position="-20 15.7 -49"
                rotation="0 0 180">
      </a-entity>
      
      <a-entity gltf-model="#movinghead"
                position="17 15.7 -49"
                rotation="0 0 180">
      </a-entity>
      <a-entity gltf-model="#movinghead"
                position="20 15.7 -49"
                rotation="0 0 180">
      </a-entity>
      
      <a-sound src="src: url(node-07.zeno.fm:80/22z8xb1c9yzuv)" autoplay="true" position="0 0 0"></a-sound>
    

      <a-sky color="#6EBAA7"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }

      // Define custom schema for syncing avatar color, set by random-color
      // NAF.schemas.add({
      //   template: '#avatar-template',
      //   components: [
      //     'position',
      //     'rotation',
      //     {
      //       selector: '.head',
      //       component: 'material',
      //       property: 'color'
      //     }
      //   ]
      // });
    </script>
  </body>
</html>
